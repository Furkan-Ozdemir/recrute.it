{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/results.css' %}">
  <title>Results</title>
</head>

<body>
  <div class="container">
    <div class="row">
      {% if people %}
      {% for person in people %}
      <div class="result col-md-12 d-flex flex-row justify-content-start align-items-center">
        <!-- image,github url, title, language -->
        <img class="person_avatar" src="{{person.image_url}}" alt="user_avatar">
        <a class="person_link" href="	{{person.github_url}}">{{person.alt}}'s Github Profile</a>
        <span class="person_title">{{person.title}}</span>
        <span class="person_language">{{person.language}}</span>

      </div>
      {% endfor %}
      {% else %}
      <div class="col-md-12">
        <p>No Results found in the database <a href="/">go back and search</a></p>
      </div>
      {% endif %}

    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
