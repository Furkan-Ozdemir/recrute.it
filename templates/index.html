{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Github Profile Images</title>

  <!-- Bootstrap core CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
  <div class="main">
    <h1 class="mb-5">Recrute.it</h1>
    <form method="POST" action="/">
      {% csrf_token %}
      <label for="keywords">Enter Keywords</label>
      <input class="mb-3" type="text" id="keywords" required placeholder="'Android developer'" name="keywords">
      <label for="language">Enter language</label>
      <input class="mb-3" type="text" id="language" required placeholder="'Java' (only one language)" name="language">
      <label for="query_amount">Result count:(0-30)</label>
      <input class="mb-3" type="number" min="0" max="30" step="10" value="10" id="query_amount" required
        name="query_amount">
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="formSwitchCheckDefault">
        <label class="form-check-label" for="formSwitchCheckDefault">Include StackOverflow</label>
      </div>
      <button type="submit" class="btn btn-outline-dark">Search</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
